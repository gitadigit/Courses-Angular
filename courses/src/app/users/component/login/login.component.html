<div class="card">
  <div class="card-body">
    <h5 class="card-title">Login</h5>

    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
        <ng-container *ngIf="loginForm.controls['username'].errors">
          <div *ngIf="loginForm.controls['username'].errors['required']" class="invalid-feedback">This field is required
          </div>
          <div *ngIf="loginForm.controls['username'].errors['minlength']" class="invalid-feedback">This field must be at
            least 2 chars</div>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <ng-container *ngIf="loginForm.controls['password'].errors">
          <div *ngIf="loginForm.controls['password'].errors['required']" class="invalid-feedback">This field is required
          </div>
          <div *ngIf="loginForm.controls['password'].errors['minlength']" class="invalid-feedback">This field must be 4
            chars</div>
        </ng-container>
      </div>

      <div class="form-group" *ngIf="showInput">
        <label for="course">Courses:</label>
        <select id="course" formControlName="course" (change)="onSelectionCatogoryChanged($event)" class="form-control">
          <option *ngFor="let course of courses" [value]="course.name">{{course.name}}</option>
        </select>
      </div>

      <button (click)="onLecture()" class="btn btn-primary">Lecturer</button>
    </form>

    <div>
      <button (click)="onLogin()" class="btn btn-success">Save</button>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
